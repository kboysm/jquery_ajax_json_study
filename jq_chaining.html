<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <button>chaining</button>
        <img id="dog" src="img/img1.jpg.png" alt="이미지~" width="120" height="100" style="display: none; position: relative;" />
        <script>
            //slideUp,slideDown : 요소를 밀어올리거나 밀어내린다.
            $(document).ready(function(){
               $("button").click(function(){
                $("#dog").show().fadeOut("slow").slideDown("slow");
               });
            }); 
        </script>
    </body>
</html>

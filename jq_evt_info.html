<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            body {
                background-color: #eef;
            }
            div {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="log"></div>
        <script>
            $(document).mousemove(function(e){
                $("#log").text("e.pageX:"+e.pageX+",e.pageY:"+e.pageY);
            });
        </script>
    </body>
</html>

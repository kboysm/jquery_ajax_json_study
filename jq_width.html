<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            div{
                width: 70px;
                height: 50px;
                float: left;
                margin: 5px;
                background: red;
            }
            .next {
                background: blue;
            }
        </style>
    </head>
    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <script>
            //slideUp,slideDown : 요소를 밀어올리거나 밀어내린다.
            $(document).ready(function(){
              let modWidth = 50;
              $("div").click(function(){
                $(this).width(modWidth).addClass("next");
                modWidth -=8;
              });
            });
        </script>
    </body>
</html>

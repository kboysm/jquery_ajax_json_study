<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <p>제이쿼리 재밌는데!?</p>
        <button id="btn1">append()</button>
        <button id="btn2">prepend()</button>
        <script>
            //slideUp,slideDown : 요소를 밀어올리거나 밀어내린다.
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("p").append("<b style='color:red'>hello</b>");
                });
                $("#btn2").click(function(){
                    $("p").prepend("<b style='color:red'>hello</b>");
                });
            });
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <img id="dog" src="img/img1.jpg.png" alt="not dog" width="120" height="100" style="position: relative;" /><br />
        <button>animate()</button>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#dog").animate({left:'100px',opacity:'0.5',width:'150px'},"slow");
                })
            });
        </script>
    </body>
</html>

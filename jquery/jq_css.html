<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            div{
                width: 60px;
                height: 60px;
            }
        </style>
    </head>
    <body>
        <div id="div1" style="background-color: blue;"></div>
        <button id="btn1">css(element)</button>
        <button id="btn2">css(element,style)</button>
        <p id="result">결과</p>
        <script>
            //slideUp,slideDown : 요소를 밀어올리거나 밀어내린다.
            $(document).ready(function(){
                $("#btn1").click(function(){
                    let color = $("#div1").css("background-color");
                    $("#result").text("background-color : " + color);
                });
                $("#btn2").click(function(){
                    $("#div1").css("background-color","red");
                });
            });
        </script>
    </body>
</html>

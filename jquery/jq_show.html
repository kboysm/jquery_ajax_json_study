<html>
    <head>
        <meta charset="utf-8">
        <title>jq_test1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <button>show it</button>
        <img id="dog" src="img/img1.jpg.png" alt="not dog" width="120" height="100" style="display: none;" />
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    //$("#dog").show("slow");
                    $("#dog").toggle("slow");
                });
            });
        </script>
    </body>
</html>
